version: '3'

# Changie
# ----------------------------------------------------------------
# Docs at https://changie.dev/
#
# note: run from ../Taskfile.yaml

tasks:
  init:
    cmds:
      - changie init

  add-change:
    cmds:
      - changie new

  new-minor-release:
    cmds:
      - changie batch minor
      - changie merge