# https://taskfile.dev

version: '3'

includes:
  github: ./github.taskfile.yml

tasks:
  default:
    cmds:
      - task: download
        vars:
          TASK_NAME: go

      - task: download
        vars:
          TASK_NAME: docker

      - task: download
        vars:
          TASK_NAME: devenv

      - task: download
        vars:
          TASK_NAME: releaser

      - task: download
        vars:
          TASK_NAME: changie

      - task: download
        vars:
          TASK_NAME: swagger

  download:
    cmds:
      - task: github:download
        vars: 
          GITHUB_REPO: automation
          GITHUB_PATH: tools/{{.TASK_NAME}}.taskfile.yml
          LOCAL_PATH: tools/taskfiles/lib/{{.TASK_NAME}}.taskfile.yml
