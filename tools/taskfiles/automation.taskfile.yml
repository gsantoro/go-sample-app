# https://taskfile.dev

version: '3'

includes:
  github: ./gh.taskfile.yml

tasks:
  default:
    cmds:
      - task: download_from_github
        vars:
          TASK_NAME: go

      - task: download_from_github
        vars:
          TASK_NAME: docker

      - task: download_from_github
        vars:
          TASK_NAME: direnv

      - task: download_from_github
        vars:
          TASK_NAME: devenv

      - task: download_from_github
        vars:
          TASK_NAME: chainguard

      - task: download_from_github
        vars:
          TASK_NAME: wolfi

      - task: download_from_github
        vars:
          TASK_NAME: k8s.kind

      - task: download_from_github
        vars:
          TASK_NAME: trivy

      - task: download_from_github
        vars:
          TASK_NAME: skaffold

      - task: download_from_github
        vars:
          TASK_NAME: helm

      - task: download_from_github
        vars:
          TASK_NAME: prometheus

      - task: download_from_github
        vars:
          TASK_NAME: grafana

  download_from_github:
    internal: true
    cmds:
      - task: github:download
        vars: 
          GITHUB_REPO: automation
          GITHUB_PATH: tools/taskfiles/lib/{{.TASK_NAME}}.taskfile.yml
          LOCAL_PATH: tools/taskfiles/lib/{{.TASK_NAME}}.taskfile.yml
