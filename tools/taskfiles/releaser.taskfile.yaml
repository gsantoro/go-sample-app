version: '3'

# note: run from ../Taskfile.yaml

tasks:
  deps: 
    cmds: 
      - task: releaser-deps
      - task: changie-deps


  releaser-deps:
    cmds:
      - brew install goreleaser

  init:
    dir: ../
    cmds:
      - goreleaser init

  # note: create git tag based on changes
  run:
    dir: ../
    vars:
      LATEST_VERSION:
        sh: changie latest
    cmds:
      # - goreleaser release --snapshot --rm-dist
      - GORELEASER_CURRENT_TAG="$(changie latest)" goreleaser release --release-notes=".changes/{{.LATEST_VERSION}}.md" --skip-validate --rm-dist
      - task: releaser-clean

  clean:
    dir: ../
    cmds:
      - rm -rf dist

  check:
    dir: ../
    cmds:
      - goreleaser check

  # changie
  changie-deps:
    cmds:
      - brew tap miniscruff/changie https://github.com/miniscruff/changie
      - brew install changie

  changie-init:
    dir: ../
    cmds:
      - changie init

  changie-minor:
    dir: ../
    cmds:
      - changie new
      - changie batch minor
      - changie merge