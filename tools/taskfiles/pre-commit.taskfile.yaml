version: '3'

# Pre-commit
# ----------------------------------------------------------------
# Docs at https://pre-commit.com/
#
# note: run from ../Taskfile.yaml

tasks:
  deps:
    cmds: 
      - go install golang.org/x/tools/cmd/goimports@latest
      # - cd .. && touch .pre-commit-config.yaml 

  install:
    cmds: 
      - pre-commit install

  run:
    cmds:
      - pre-commit run --all-files